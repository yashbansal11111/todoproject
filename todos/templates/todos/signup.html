

{% block content %}

<h1>PLEASE REGISTER</h1>

<h2>{{ error }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <!--.as_p wraps most of the information on webpage into paragraph tags to make it look more meaningful-->
    <button type="submit">Sign Up</button>
</form>

Already have an account? Login here <a href = "{% url 'loginuser' %}">Login</a>

{% endblock %}
